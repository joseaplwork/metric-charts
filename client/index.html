<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metrics page</title>
    <meta name="description" content="marfeel javascript test">
    <style>.loader{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;height:100%;width:100%}.bt-spinner{width:50px;height:50px;border-radius:50%;background-color:transparent;border:4px solid #e0e0e0;border-top-color:#b7b7b7;-webkit-animation:1s spin linear infinite;animation:1s spin linear infinite}@-webkit-keyframes spin{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}</style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <div class="bt-spinner"></div>
      </div>
    </div>
  </body>
</html>
